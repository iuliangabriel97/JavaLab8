<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Register Page</title>
        </h:head>
        <h:body>
            <p:outputPanel>
                <div class="ui-g">
                    <div class="ui-g-4" />
                    <div class="ui-g-4">
                        <h3 style="text-align: center;">Register</h3>
                        <h:form id="register">
                            <p:messages id="messages" globalOnly="true"/>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel for="name" value="name"/>
                                <p:inputText id="name" value="#{registerController.name}"/>
                                <p:message for="name"/>

                                <p:outputLabel for="username" value="username"/>
                                <p:inputText id="username" value="#{registerController.username}"/>
                                <p:message for="username"/>

                                <p:outputLabel for="password" value="password"/>
                                <p:inputText id="password" value="#{registerController.password}" type="password"/>
                                <p:message for="password"/>

                                
                                <p:commandButton id="submit" update="@form" value="Register" action="#{registerController.register}" ajax="false"/>
                                

                            </h:panelGrid>
                        </h:form>
                    </div>   
                </div>
            </p:outputPanel>
        </h:body>
    </f:view>

</html>
