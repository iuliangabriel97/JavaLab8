<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Upload a file</title> 
        </h:head>
        <h:body>
            <p:growl id="messages" showDetail="true" sticky="true"/>
            <h1><pre><b>Upload a file</b></pre></h1>
            <pre><b>Upload hours: <h:outputText value="#{timeConfig.uploadIntervalStart}" >
                    <f:convertDateTime pattern = "HH:mm" />
                </h:outputText> to <h:outputText value="#{timeConfig.uploadIntervalEnd}" >
                    <f:convertDateTime pattern = "HH:mm" />
                </h:outputText>
            </b></pre>
            <h:form enctype="multipart/form-data">        
                <p:fileUpload listener="#{uploadController.handleFileUpload}" mode="advanced" dragDropSupport="true" update="messages"/>
            </h:form>
            <hr/>
            <h:form>
                <p:commandButton value="Back" action="/app/index.xhtml"/>
                <p:commandButton value="Logout" action="#{homeController.logout}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
