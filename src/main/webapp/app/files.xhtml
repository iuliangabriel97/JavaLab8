<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>All files</title> 
        </h:head>
        <h:body>
            <h3>All files</h3>
            <p:dataTable value="#{filesController.allFiles}" var="file">
                <p:column headerText="Id">
                    <h:outputText value="#{file.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{file.description}"/>
                </p:column>
                <p:column headerText="Uploader">
                    <h:outputText value="#{file.getUser().name}"/>
                </p:column>
            </p:dataTable>
            <hr/>
            <h:form>
                <p:commandButton value="Back" action="/app/index.xhtml"/>
                <p:commandButton value="Logout" action="#{homeController.logout}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
